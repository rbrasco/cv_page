<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- title -->
    <title>Roger Brasco's site</title>
    <meta property='og:title'  content="Roger Brasco's site">
    <meta name='twitter:title' content="Roger Brasco's site">
    <link rel="icon" href="logo-green-red.ico">
    <!-- url -->
    <link rel='canonical'       href='https://rogerbras.co'>
    <meta property='og:url'  content='https://rogerbras.co'>
    <meta name='twitter:url' content='https://rogerbras.co'>
    <!-- description -->
    <meta name='description'         content="Original idea for presenting a CV page as .yml files on a code editor">
    <meta property='og:description'  content='Original idea for presenting a CV page as .yml files on a code editor'>
    <meta name='twitter:description' content='Original idea for presenting a CV page as .yml files on a code editor'>
    <!-- image -->
    <meta property="og:image"  content="https://rogerbras.co/logo-green-red.ico">
    <meta name="twitter:image" content="https://rogerbras.co/logo-green-red.ico">
  </head>
  <script type="text/javascript">
  
  if (location.hostname !== 'localhost' && location.protocol !== 'https:') {
    // window.location.protocol = "https";
    location.replace(`https:${location.href.substring(location.protocol.length)}`);
  }

    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
  <body>
    <div id="root"></div>
  </body>
</html>
